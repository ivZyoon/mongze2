<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<div class="main_slide_area">
    <h2 class="main_slide_title">고객님을 위한 숙면 가이드</h2>
    <p class="main_hashtag">
        <span class="active">#전체</span>
        <span></span>
        <span></span>
        <span></span>
    </p>
    <div class="swiper-box">
        <div class="swiper swiper-container">

            <div df-banner-code="kjy-test-banner" hidden class="swiper-wrapper">
                <a href="{#href}" target="{#target}" df-banner-clone class="swiper-slide main_banner_item">
                    <span class="banner_img">{#item}</span>
                    <span class="banner_title">{#title}</span>
                </a>
            </div>

            <div class="swiper-pagination"></div>

            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>
        </div>
    </div>
    <a href="#" target="_blank" class="main_area_moreInfo">더 많은 정보 보러가기</a>
</div>
</body>
</html>
