<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="main_slide_area">
        <h2 class="main_slide_title">고객님을 위한 숙면 가이드</h2>
        <ul class="main_hashtag">
            <li class="active">#전체</li>
        </ul>
        <div class="swiper-box main_banner_box">
            <div class="swiper swiper-container main_banner_container">
    
                <div df-banner-code="kjy-test-banner" hidden class="swiper-wrapper main_banner_wrapper">
                    <a href="{#href}" target="{#target}" df-banner-clone class="swiper-slide main_banner_item">
                        <span class="banner_img">{#item}</span>
                        <span class="banner_title">{#title}</span>
                    </a>
                </div>
            </div>
            <div class="main_banner_pagination swiper-pagination"></div>
    
            <div class="main_banner_btn_prev swiper-button-prev"></div>
            <div class="main_banner_btn_next swiper-button-next "></div>
        </div>
    </div>
</body>
</html>
